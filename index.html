<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="general-styles.css">
    <link rel="stylesheet" href="header-styles.css">
    <link rel="stylesheet" href="body-styles.css">
</head>
<body>
    <div class="wrapper">
        <header class="navbar">

            <div class="logo">travel.</div>

            <ul class="nav-links">
                <li><a href="#">Destinations</a></li>
                <li><a href="#">Activities</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            

            <button class="book-now-button">Book Now</button>
        </header>

        <div class="title">explore.</div>

        <div class="image-carousel-container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Germany</h4>
                        <p>Land of fairytale castles, enchanting Rhine Valley cruises, and vibrant beer halls. Germany beckons with its historic charm, stunning natural landscapes, and warm hospitality.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c2" checked>
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Rome</h4>
                        <p>Immerse yourself in the grandeur of the Roman Empire, explore the Colosseum and Trevi Fountain, and get lost in the Vatican Museums. Rome is a living testament to history, artistry, and delicious food.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c3" checked>
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Paris</h4>
                        <p>The City of Lights offers a romantic escape with its iconic Eiffel Tower, charming cafes lining the Seine, and world-renowned museums like the Louvre. Paris is a haven for art lovers, fashionistas, and anyone seeking a touch of Parisian elegance.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c4" checked>
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Iceland</h4>
                        <p>Witness the breathtaking beauty of glaciers, waterfalls, and geothermal wonders. Iceland offers a unique adventure with dramatic landscapes, the chance to see the Northern Lights, and a glimpse into a captivating culture.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c5" checked>
            <label for="c5" class="card">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                        <h4>Tokyo</h4>
                        <p>Experience the electrifying energy of neon lights, towering skyscrapers, and cutting-edge technology. Tokyo blends ancient temples with a futuristic vibe, offering delicious cuisine, unforgettable experiences, and a glimpse into a fascinating culture.</p>
                    </div>
                </div>
            </label>
        </div>

    </div>
    
    
   <script src="main.js"></scriptsrc>
</body>
</html>
